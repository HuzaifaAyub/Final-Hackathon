<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="heading">Login</h2>
            <div class="form">
                <form action="">
                <div class="input-group">
                    <label for="email" class="form-label">email</label>
                    <input type="email" name="form-control" id="email" class="input-box" placeholder="xyz@abc.com">
                </div>
                <div class="input-group">
                    <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="min 5 character">
                </div>
            </form>
            </div>
            <p class="text-center">
                <button class="btn" type="reset">Login</button>
            </p>
        </div>
    </div>
</body>

    
</body>
</html>
